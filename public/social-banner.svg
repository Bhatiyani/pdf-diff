<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e1b4b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#312e81;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="logoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>
  
  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="150" fill="#6366f1" opacity="0.1"/>
  <circle cx="1100" cy="530" r="200" fill="#8b5cf6" opacity="0.1"/>
  
  <!-- Logo (scaled up) -->
  <g transform="translate(150, 180) scale(2.5)">
    <rect x="10" y="5" width="35" height="45" rx="3" fill="url(#logoGrad)" opacity="0.9"/>
    <rect x="55" y="50" width="35" height="45" rx="3" fill="url(#logoGrad)" opacity="0.9"/>
    <path d="M 45 27.5 L 55 72.5" stroke="#22c55e" stroke-width="4" stroke-linecap="round" filter="url(#glow)"/>
    <circle cx="45" cy="27.5" r="6" fill="#22c55e" filter="url(#glow)"/>
    <circle cx="55" cy="72.5" r="6" fill="#22c55e" filter="url(#glow)"/>
  </g>
  
  <!-- Main heading -->
  <text x="450" y="260" font-family="'Segoe UI', system-ui, -apple-system, sans-serif" font-size="72" font-weight="700" fill="#ffffff">
    PDF Diff
  </text>
  
  <!-- Subheading -->
  <text x="450" y="330" font-family="'Segoe UI', system-ui, -apple-system, sans-serif" font-size="36" font-weight="400" fill="#a5b4fc">
    Compare PDFs Privately in Your Browser
  </text>
  
  <!-- Features -->
  <g transform="translate(450, 380)">
    <text y="0" font-family="'Segoe UI', system-ui, -apple-system, sans-serif" font-size="24" fill="#22c55e">
      ✓ 100% Client-Side Processing
    </text>
    <text y="40" font-family="'Segoe UI', system-ui, -apple-system, sans-serif" font-size="24" fill="#22c55e">
      ✓ No Uploads, No Servers
    </text>
    <text y="80" font-family="'Segoe UI', system-ui, -apple-system, sans-serif" font-size="24" fill="#22c55e">
      ✓ Multiple View Modes
    </text>
  </g>
  
  <!-- URL -->
  <text x="450" y="560" font-family="'Segoe UI', system-ui, -apple-system, sans-serif" font-size="32" font-weight="600" fill="#c4b5fd">
    www.pdf-diff.com
  </text>
</svg>
